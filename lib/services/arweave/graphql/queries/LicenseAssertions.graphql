query LicenseAssertions($transactionIds: [ID!]) {
  transactions(
    ids: $transactionIds
    tags: [{ name: "App-Name", values: ["License-Assertion"] }]
  ) {
    edges {
      node {
        id
        owner {
          address
        }
        tags {
          name
          value
        }
      }
    }
  }
}
