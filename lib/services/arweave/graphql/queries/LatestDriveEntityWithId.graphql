query LatestDriveEntityWithId($driveId: String!, $owner: String!) {
  transactions(
    first: 1
    sort: HEIGHT_DESC
    owners: [$owner]
    tags: [
      { name: "Entity-Type", values: ["drive"] }
      { name: "Drive-Id", values: [$driveId] }
    ]
  ) {
    edges {
      node {
        ...TransactionCommon
      }
    }
  }
}
