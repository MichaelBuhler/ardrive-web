query FirstFileEntityWithIdOwner($fileId: String!, $after: String) {
  transactions(
    first: 1
    after: $after
    sort: HEIGHT_ASC
    tags: [{ name: "File-Id", values: [$fileId] }]
  ) {
    edges {
      node {
        owner {
          address
        }
        tags {
          name
          value
        }
      }
      cursor
    }
  }
}
