query FirstDriveEntityWithIdOwner($driveId: String!) {
  transactions(
    first: 1
    sort: HEIGHT_ASC
    tags: [
      { name: "Entity-Type", values: ["drive"] }
      { name: "Drive-Id", values: [$driveId] }
    ]
  ) {
    edges {
      node {
        owner {
          address
        }
      }
    }
  }
}
